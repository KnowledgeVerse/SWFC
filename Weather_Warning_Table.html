<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Warning Table</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* IMD Style Table */
      .imd-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .imd-table th,
      .imd-table td {
        border: 1px solid #333;
        padding: 8px 10px;
        text-align: left;
        vertical-align: top;
      }
      .imd-table th {
        background-color: #0056b3;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .imd-table tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .imd-table tr:hover {
        background-color: #f1f1f1;
      }
      .warning-green {
        background-color: #28a745 !important;
        color: white;
        font-weight: bold;
        text-align: center;
      }
      .warning-yellow {
        background-color: #ffc107 !important;
        color: black;
        font-weight: bold;
        text-align: center;
      }
      .warning-orange {
        background-color: #fd7e14 !important;
        color: white;
        font-weight: bold;
        text-align: center;
      }
      .warning-red {
        background-color: #dc3545 !important;
        color: white;
        font-weight: bold;
        text-align: center;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }
      .header-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .toggle-btn {
        text-decoration: none;
        color: #fff;
        background-color: #6c757d;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      .toggle-btn:hover {
        background-color: #5a6268;
      }
      .toggle-btn.active {
        background-color: #0056b3;
      }
      .btn-blink-anim {
        animation: blink-pulse 2s infinite;
        background-color: #ff9800 !important;
        color: white !important;
      }
      @keyframes blink-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(255, 152, 0, 0);
          transform: scale(1.05);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 152, 0, 0);
          transform: scale(1);
        }
      }
      .btn-secondary {
        background: #6c757d;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-secondary:hover {
        background: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="header-controls"
        style="flex-direction: column; align-items: stretch"
      >
        <div
          style="
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
          "
        >
          <a href="index.html" class="toggle-btn btn-blink-anim" title="Home"
            ><i class="fas fa-home"></i
          ></a>
          <a href="live.html" class="toggle-btn" title="Live Preview"
            ><i class="fas fa-tower-broadcast"></i
          ></a>
          <a href="temp.html" class="toggle-btn" title="Live Temp"
            ><i class="fas fa-thermometer-half"></i
          ></a>
          <a href="wind.html" class="toggle-btn" title="Wind"
            ><i class="fas fa-wind"></i
          ></a>
          <a href="rain.html" class="toggle-btn" title="Rain"
            ><i class="fas fa-cloud-showers-heavy"></i
          ></a>
          <a href="humidity.html" class="toggle-btn" title="Humidity"
            ><i class="fas fa-tint"></i
          ></a>
          <a href="display.html" class="toggle-btn" title="Display Mode"
            ><i class="fas fa-tv"></i
          ></a>
          <div style="width: 1px; background: #ccc; margin: 0 5px"></div>
          <a
            href="bulletin.html"
            class="toggle-btn btn-blink-anim"
            title="Weather Bulletin"
            ><i class="fas fa-clipboard-list"></i
          ></a>
          <a
            href="Generate_Weather_Bulletin.html"
            class="toggle-btn"
            title="Generate_Weather_Bulletin"
            ><i class="fas fa-file-lines"></i
          ></a>
          <a href="max_min_rh.html" class="toggle-btn" title="Observed Data"
            ><i class="fas fa-table"></i
          ></a>
          <a
            href="Weather_summary.html"
            class="toggle-btn"
            title="Weather Summary"
            ><i class="fas fa-file-alt"></i
          ></a>
          <a
            href="Detailed_Weather_Forecast.html"
            class="toggle-btn"
            title="Detailed Forecast"
            ><i class="fas fa-list-alt"></i
          ></a>
          <a
            href="Weather_Warning_Table.html"
            class="toggle-btn active"
            style="background-color: #0056b3"
            title="Warning Table"
            ><i class="fas fa-table"></i
          ></a>
          <a href="bulk_import.html" class="toggle-btn" title="Import Data"
            ><i class="fas fa-file-import"></i
          ></a>
          <a
            href="Temperature_Forecast.html"
            class="toggle-btn"
            title="Min/Max Temp"
            ><i class="fas fa-temperature-high"></i
          ></a>
          <a href="forecast.html" class="toggle-btn" title="7-Day Forecast"
            ><i class="fas fa-calendar-day"></i
          ></a>
          <a href="warning.html" class="toggle-btn" title="7-Day Warning"
            ><i class="fas fa-exclamation-triangle"></i
          ></a>
          <a
            href="bulletin_footer.html"
            class="toggle-btn"
            title="Bulletin Footer"
            ><i class="fas fa-file-signature"></i
          ></a>
        </div>
        <h2 style="text-align: center; margin: 0; color: #2c3e50">
          7-Day Weather Warning Table
        </h2>
      </div>

      <div
        id="tableViewContainer"
        style="
          background: white;
          padding: 20px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        "
      >
        <h3
          id="tableHeaderTitle"
          style="
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 15px;
          "
        >
          Loading...
        </h3>

        <!-- Controls -->
        <div
          id="tableControls"
          style="
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
          "
        >
          <label
            style="
              display: flex;
              align-items: center;
              gap: 5px;
              font-weight: bold;
              color: #2c3e50;
              margin-right: 15px;
            "
          >
            Filter:
            <select
              id="filterTableColor"
              onchange="renderTable()"
              style="padding: 4px; border-radius: 4px; border: 1px solid #ccc"
            >
              <option value="all">All</option>
              <option value="warning-red">Red</option>
              <option value="warning-orange">Orange</option>
              <option value="warning-yellow">Yellow</option>
              <option value="warning-green">Green</option>
            </select>
          </label>
          <label
            style="
              display: flex;
              align-items: center;
              gap: 5px;
              font-weight: bold;
              cursor: pointer;
              color: #2c3e50;
              margin-right: 15px;
            "
          >
            <input
              type="checkbox"
              id="chkCompactView"
              onchange="renderTable()"
            />
            Compact View
          </label>
          <label
            style="
              display: flex;
              align-items: center;
              gap: 5px;
              font-weight: bold;
              cursor: pointer;
              color: #2c3e50;
              margin-right: 15px;
            "
          >
            <input
              type="checkbox"
              id="chkHideWarningCol"
              checked
              onchange="
                renderTable();
                document.getElementById('chkTextBgColor').disabled =
                  !this.checked;
              "
            />
            Hide Warning Colour
          </label>
          <label
            title="Apply colour to text background"
            style="
              display: flex;
              align-items: center;
              gap: 5px;
              font-weight: bold;
              cursor: pointer;
              color: #2c3e50;
              margin-right: 15px;
            "
          >
            <input
              type="checkbox"
              id="chkTextBgColor"
              checked
              onchange="renderTable()"
            />
            <i class="fas fa-fill-drip" style="font-size: 1.2em"></i>
          </label>
          <label
            style="
              margin-right: auto;
              display: flex;
              align-items: center;
              gap: 5px;
              font-weight: bold;
              cursor: pointer;
              color: #2c3e50;
            "
          >
            <input
              type="checkbox"
              id="chkHideTableCols"
              checked
              onchange="renderTable()"
            />
            Hide Area & Phenomenon
          </label>
          <button
            class="btn-secondary"
            onclick="syncData()"
            style="background-color: #17a2b8"
          >
            <i class="fas fa-sync-alt"></i> Sync
          </button>
          <button class="btn-secondary" onclick="downloadTableImage()">
            <i class="fas fa-camera"></i> Image
          </button>
          <button class="btn-secondary" onclick="downloadTablePDF()">
            <i class="fas fa-file-pdf"></i> PDF
          </button>
          <button class="btn-secondary" onclick="downloadTableExcel()">
            <i class="fas fa-file-excel"></i> Excel
          </button>
          <button class="btn-secondary" onclick="copyTableToClipboard()">
            <i class="fas fa-copy"></i> Copy
          </button>
        </div>

        <div style="overflow: auto; max-height: 75vh; border: 1px solid #ccc">
          <table class="imd-table" id="imdTable">
            <thead>
              <tr>
                <th
                  style="width: 5%; cursor: pointer"
                  onclick="sortTable('day')"
                >
                  DAY
                </th>
                <th
                  style="width: 10%; cursor: pointer"
                  onclick="sortTable('day')"
                >
                  DATE
                </th>
                <th
                  style="width: 20%; cursor: pointer"
                  onclick="sortTable('area')"
                >
                  AFFECTED AREA<br />(प्रभावित क्षेत्र)
                </th>
                <th
                  style="width: 15%; cursor: pointer"
                  onclick="sortTable('phenom')"
                >
                  WEATHER PHENOMENON<br />(मौसम घटना)
                </th>
                <th style="width: 20%">WARNING DESCRIPTION<br />(English)</th>
                <th style="width: 20%">चेतावनी विवरण<br />(हिन्दी)</th>
                <th
                  style="width: 10%; cursor: pointer"
                  onclick="sortTable('color')"
                >
                  WARNING COLOUR<br />(चेतावनी रंग)
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/districts.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Override main.js behavior to only render table
      document.addEventListener("DOMContentLoaded", () => {
        // Ensure we load data
        loadSavedData();

        // Set mode to Warning by default for this page
        currentReviewMode = "warning";
        weeklyData = weeklyWarningData;

        // Render Table
        renderTable();
      });

      function syncData() {
        loadSavedData();
        currentReviewMode = "warning";
        weeklyData = weeklyWarningData;
        renderTable();
        alert("Data Synced Successfully!");
      }

      // Re-implement renderTable specific logic if needed, or rely on main.js
      // Since main.js is loaded, we can use its functions.
      // However, main.js tries to init map on load. We need to prevent errors if map div is missing.
      // But wait, main.js initMap() looks for "map" div.
      // To avoid errors, let's add a hidden map div or mock it.
    </script>
    <div id="map" style="display: none"></div>
    <div id="regionalGrid" style="display: none"></div>
    <div id="districtGrid" style="display: none"></div>
    <div id="phenomenaContainer" style="display: none"></div>
    <div id="globalPlaceCount" style="display: none"></div>
    <div id="globalWarning" style="display: none"></div>
    <div id="globalColorSelect" style="display: none"></div>
    <div id="forecastContent" style="display: none"></div>
    <div id="forecastOutput" style="display: none"></div>
    <div class="map-wrapper" style="display: none"></div>
  </body>
</html>
