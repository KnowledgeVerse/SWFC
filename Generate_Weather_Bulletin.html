      /* CSS Variables */
      :root {
        --text-color: #000;
        --bg-color: #f4f4f4;
        --header-bg: #fff;
        --border-color: #000;
        --font-family: "Arial", sans-serif;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        margin: 0;
        padding: 20px;
        color: var(--text-color);
      }

      .container {
        max-width: 1000px;

        background: var(--header-bg);
        padding: 20px 40px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;

      /* Header Layout */
      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 15px;
        margin-bottom: 15px;
      }

      .logo-container {
        flex: 0 0 120px; /* Fixed width for logos */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo {
        max-width: 100%;
        height: auto;
        max-height: 100px;
      }

      .header-text {
        flex: 1;
        text-align: center;
        font-weight: bold;
        line-height: 1.5;
        font-size: 16px;
        color: #000;
      }

      .header-text div {
        margin: 2px 0;
      }

      .season-title {
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        margin: 20px 0;
        text-decoration: underline;
        text-transform: uppercase;
      }

      /* Date Time Row */
      .date-time-row {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 10px;
        padding: 0 10px;
      }

      /* Controls Section (Hidden in Print) */
      .controls {
        margin: 0 auto;
        padding: 15px;
        background: #e9ecef;
        border-radius: 8px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="time"] {
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .btn-back {
        text-decoration: none;
        background: #6c757d;
        color: white;
        padding: 8px 15px;
        border-radius: 4px;
        font-size: 14px;
      }

      /* Navigation Toolbar */
      .toggle-btn {
        text-decoration: none;
        color: #fff;
        background-color: #6c757d;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      .toggle-btn:hover {
        background-color: #5a6268;
      }
      .toggle-btn.active {
        background-color: #0056b3;
      }
      .btn-blink-anim {
        animation: blink-pulse 2s infinite;
        background-color: #ff9800 !important;
        color: white !important;
      }
      @keyframes blink-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(255, 152, 0, 0);
          transform: scale(1.05);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 152, 0, 0);
          transform: scale(1);
        }
      }

        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--bg-color);
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }

          border: none;
          padding: 0;

    <script>
      // --- Date Logic ---
      function loadDate() {
        // Try to get date from localStorage (set by index.html)
        const storedDate = localStorage.getItem("bihar_forecast_date");
        let dateObj = new Date();

        if (storedDate) {
          dateObj = new Date(storedDate);
        }

        // Format: DD.MM.YYYY
        const day = String(dateObj.getDate()).padStart(2, "0");
        const month = String(dateObj.getMonth() + 1).padStart(2, "0");
        const year = dateObj.getFullYear();

        document.getElementById("dateDisplay").innerText =
          `DATE: ${day}.${month}.${year}`;

        const dateInput = document.getElementById("manualDateInput");
        if (dateInput) {
          const yyyy = dateObj.getFullYear();
          const mm = String(dateObj.getMonth() + 1).padStart(2, "0");
          const dd = String(dateObj.getDate()).padStart(2, "0");
          dateInput.value = `${yyyy}-${mm}-${dd}`;
        }
      }

      // --- Time Logic ---
      function getRoundedTime() {
        const now = new Date();
        let h = now.getHours();
        let m = now.getMinutes();

        // Round to nearest 15 minutes
        const remainder = m % 15;
        if (remainder >= 8) {
          m += 15 - remainder;
        } else {
          m -= remainder;
        }

        // Handle overflow
        if (m === 60) {
          m = 0;
          h += 1;
          if (h === 24) h = 0;
        }

        return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
      }

      function updateTimeDisplay(timeStr) {
        document.getElementById("timeDisplay").innerText =
          `TIME OF ISSUE: ${timeStr} HRS IST`;
      }

      function toggleTimeMode() {
        const mode = document.querySelector(
          'input[name="timeMode"]:checked',
        ).value;
        const manualContainer = document.getElementById("manualTimeContainer");

        if (mode === "manual") {
          manualContainer.style.display = "flex";
          // Set current rounded time as default value for input
          const rounded = getRoundedTime();
          document.getElementById("manualTimeInput").value = rounded;
          updateTimeDisplay(rounded);
        } else {
          manualContainer.style.display = "none";
          updateTimeDisplay(getRoundedTime());
        }
      }

      function updateManualTime() {
        const val = document.getElementById("manualTimeInput").value;
        if (val) {
          updateTimeDisplay(val);
        }
      }

      function updateManualDate() {
        const val = document.getElementById("manualDateInput").value;
        if (val) {
          const dateObj = new Date(val);
          localStorage.setItem("bihar_forecast_date", dateObj.toISOString());
          loadDate();
        }
      }

      // --- Export Logic ---

      function getFormattedDate() {
        const dateInput = document.getElementById("manualDateInput");
        if (dateInput && dateInput.value) {
          const parts = dateInput.value.split("-"); // yyyy-mm-dd
          return `${parts[2]}-${parts[1]}-${parts[0]}`; // dd-mm-yyyy
        }
        return "Date";
      }

      async function getBulletinPages() {
        const container = document.querySelector(".container");
        const summaryContent = document.getElementById("summaryContent");

        // Clone container to avoid modifying live DOM
        const clone = container.cloneNode(true);
        clone.style.width = "1000px"; // Enforce width for consistent rendering

        // Separate Header parts (everything before summaryContent)
        const cloneSummary = clone.querySelector("#summaryContent");
        const headerNodes = [];

        while (clone.firstChild && clone.firstChild !== cloneSummary) {
          headerNodes.push(clone.firstChild);
          clone.removeChild(clone.firstChild);
        }

        const pages = [];

        // --- Page 1 Setup ---
        let currentPage = document.createElement("div");
        currentPage.className = "container export-page";
        currentPage.style.background = "white";
        currentPage.style.padding = "20px 40px";
        currentPage.style.width = "1000px";
        currentPage.style.border = "none";
        currentPage.style.boxShadow = "none";

        // Add Header to Page 1
        headerNodes.forEach((node) =>
          currentPage.appendChild(node.cloneNode(true)),
        );

        // Process Content
        const children = Array.from(cloneSummary.childNodes);

        for (let i = 0; i < children.length; i++) {
          const child = children[i];
          let isBreak = false;

          if (child.nodeType === 1) {
            // Element
            // Check for page break markers
            if (
              child.style.pageBreakBefore === "always" ||
              child.outerHTML.includes("page-break-before: always")
            ) {
              // Push current page
              pages.push(currentPage);

              // Start new page
              currentPage = document.createElement("div");
              currentPage.className = "container export-page";
              currentPage.style.background = "white";
              currentPage.style.padding = "20px 40px";
              currentPage.style.width = "1000px";
              currentPage.style.border = "none";
              currentPage.style.boxShadow = "none";

              // If the break element has content (e.g. heading), add it to new page
              if (
                child.innerText.trim() !== "" ||
                child.tagName === "H3" ||
                child.tagName === "TABLE"
              ) {
                currentPage.appendChild(child.cloneNode(true));
              }
              continue;
            }

            if (
              child.style.pageBreakAfter === "always" ||
              child.outerHTML.includes("page-break-after: always")
            ) {
              currentPage.appendChild(child.cloneNode(true));
              pages.push(currentPage);

              currentPage = document.createElement("div");
              currentPage.className = "container export-page";
              currentPage.style.background = "white";
              currentPage.style.padding = "20px 40px";
              currentPage.style.width = "1000px";
              currentPage.style.border = "none";
              currentPage.style.boxShadow = "none";
              continue;
            }
          }

          currentPage.appendChild(child.cloneNode(true));
        }

        if (currentPage.hasChildNodes()) {
          pages.push(currentPage);
        }

        return pages;
      }

        const doc = new jsPDF("p", "mm", "a4");
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = doc.internal.pageSize.getHeight();

        const hiddenDiv = document.createElement("div");
        hiddenDiv.style.position = "absolute";
        hiddenDiv.style.left = "-9999px";
        hiddenDiv.style.top = "0";

            backgroundColor: "#ffffff",
          });

          const imgProps = doc.getImageProperties(imgData);

          if (i > 0) doc.addPage();
          doc.addImage(imgData, "PNG", 0, 0, pdfWidth, imgHeight);

        document.body.removeChild(hiddenDiv);

      // Helper Export Functions (Reused)
      function exportToWord(html, filename) {
        const header =
          "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export<\/title><\/head><body>";
        const footer = "<\/body><\/html>";
        const sourceHTML = header + html + footer;
        const source =
          "data:application/vnd.ms-word;charset=utf-8," +
          encodeURIComponent(sourceHTML);
        const fileDownload = document.createElement("a");
        document.body.appendChild(fileDownload);
        fileDownload.href = source;
        fileDownload.download = filename;
        fileDownload.click();
        document.body.removeChild(fileDownload);
      }

      function exportToExcel(html, filename) {
        const blob = new Blob(["\ufeff", html], {
          type: "application/vnd.ms-excel",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      // --- Min Temp Map Rendering Logic ---
      function renderMinTempMaps() {
        const container = document.getElementById("minTempMapsContainer");
        if (!container) return;

        const rawData = localStorage.getItem("bihar_temperature_data");
        if (!rawData) return;

        let weeklyData = { min: [] };
        try {
          const parsed = JSON.parse(rawData);
          if (parsed.min) weeklyData.min = parsed.min;
        } catch (e) {
          console.error(e);
          return;
        }

        // Date & Season
        const storedDate = localStorage.getItem("bihar_forecast_date");
        const baseDate = storedDate ? new Date(storedDate) : new Date();
        const month = baseDate.getMonth();
        const season = month >= 9 || month <= 1 ? "Winter" : "Summer";

        const dateOptions = {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        };
        const dateStr = baseDate
          .toLocaleDateString("en-GB", dateOptions)
          .replace(/\//g, ".");

        // Header
        let html = `<div style="page-break-before: always; height: 20px;"></div>`;
        html += `<h3 style="text-align:center; margin-bottom:10px; color:#2c3e50;">अगले सात दिनों के लिए न्यूनतम तापमान का पूर्वानुमान ${dateStr}</h3>`;

        // Grid
        html += `<div class="map-grid">`;
        for (let i = 0; i < 7; i++) {
          html += `<div class="map-cell" id="minMap${i}"></div>`;
        }
        // Legend Cell (8th)
        html += `<div class="map-cell" id="minMapLegend" style="background:white; display:flex; flex-direction:column; align-items:center; justify-content:center;"></div>`;
        html += `</div>`;

        container.innerHTML = html;

        // Load Shapefile and Render Maps
        const basePath = "data/Bihar_Districts_Shapefile/Bihar";
        shp(basePath).then((geojson) => {
          for (let i = 0; i < 7; i++) {
            const dayDate = new Date(baseDate);
            dayDate.setDate(baseDate.getDate() + i);
            const dayStr = dayDate.toLocaleDateString("en-IN", {
              day: "2-digit",
              month: "short",
            });

            const mapDiv = document.getElementById(`minMap${i}`);
            // Add Header Overlay
            const headerDiv = document.createElement("div");
            headerDiv.className = "map-cell-header";
            headerDiv.innerText = `Day ${i + 1} - ${dayStr}`;
            mapDiv.appendChild(headerDiv);

            const map = L.map(`minMap${i}`, {
              zoomControl: false,
              attributionControl: false,
              dragging: false,
              scrollWheelZoom: false,
              doubleClickZoom: false,
              boxZoom: false,
              touchZoom: false,
            }).setView([25.6, 85.6], 6);

            L.geoJSON(geojson, {
              style: (feature) => {
                const oid = String(feature.properties.OBJECTID);
                const distData = weeklyData.min[i]
                  ? weeklyData.min[i][oid]
                  : null;
                let color = "#ffffff";
                if (distData && distData.val !== undefined) {
                  color = getTempColor(distData.val, "min", season);
                }
                return {
                  fillColor: color,
                  weight: 1,
                  opacity: 1,
                  color: "#333",
                  fillOpacity: 0.8,
                };
              },
              onEachFeature: (feature, layer) => {
                if (feature.properties.D_NAME) {
                  layer.bindTooltip(feature.properties.D_NAME, {
                    permanent: true,
                    direction: "center",
                    className: "map-label",
                    offset: [0, 0],
                  });
                }
              },
            }).addTo(map);

            map.fitBounds(L.geoJSON(geojson).getBounds());
          }
        });

        // Render Legend
        const legendDiv = document.getElementById("minMapLegend");
        const scales = getScaleData(season, "min");
        let legendHtml = `<strong style="font-size:16px; margin-bottom:10px;">LEGEND / संकेत</strong>`;
        legendHtml += `<strong style="font-size:14px; margin-bottom:10px;">Minimum Temperature (${season})</strong>`;
        legendHtml += `<div style="display:grid; grid-template-columns: 1fr 1fr; gap: 5px 20px; text-align:left;">`;
        [...scales].reverse().forEach((l) => {
          legendHtml += `<div class="legend-item"><div class="color-box" style="background:${l.color}"></div><span>${l.label} °C</span></div>`;
        });
        legendHtml += `</div>`;
        legendDiv.innerHTML = legendHtml;
      }

      function getScaleData(season, type) {
        if (season === "Winter") {
          return [
            { label: "0 – 2", color: "#6A00A8" },
            { label: "2 – 4", color: "#4B00FF" },
            { label: "4 – 6", color: "#007BFF" },
            { label: "6 – 8", color: "#00C8C8" },
            { label: "8 – 10", color: "#00E676" },
            { label: "10 – 12", color: "#00C853" },
            { label: "12 – 14", color: "#7CFC00" },
            { label: "14 – 16", color: "#CDDC39" },
            { label: "16 – 18", color: "#FFD54F" },
            { label: "18 – 20", color: "#FF9800" },
            { label: "20 – 22", color: "#F44336" },
            { label: "> 22", color: "#E91E63" },
          ];
        } else {
          // Summer Min
          return [
            { label: "10 – 12", color: "#6A00A8" },
            { label: "12 – 14", color: "#4B00FF" },
            { label: "14 – 16", color: "#007BFF" },
            { label: "16 – 18", color: "#00C8C8" },
            { label: "18 – 20", color: "#00E676" },
            { label: "20 – 22", color: "#00C853" },
            { label: "22 – 24", color: "#7CFC00" },
            { label: "24 – 26", color: "#CDDC39" },
            { label: "26 – 28", color: "#FFD54F" },
            { label: "28 – 30", color: "#FF9800" },
            { label: "30 – 32", color: "#F44336" },
            { label: "> 32", color: "#E91E63" },
          ];
        }
      }

      function getTempColor(val, type, season) {
        const scales = getScaleData(season, type);
        for (const item of scales) {
          if (item.label.includes(">")) {
            const limit = parseFloat(item.label.replace(">", "").trim());
            if (val > limit) return item.color;
          } else {
            const parts = item.label.split("–");
            if (parts.length === 2) {
              const min = parseFloat(parts[0].trim());
              const max = parseFloat(parts[1].trim());
              if (val >= min && val < max) return item.color;
            }
          }
        }
        return "#ffffff";
      }
