<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Temperature Forecast</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        font-family: "Noto Sans Devanagari", sans-serif;
      }
      .header-container {
        background: white;
        padding: 15px 20px;
        display: flex;
        flex-direction: column; /* Stack items vertically */
        gap: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .header-title {
        font-size: 1.5em;
        font-weight: bold;
        color: #2c3e50;
        text-align: center;
      }
      .home-btn,
      .back-btn {
        text-decoration: none;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .home-btn {
        background-color: #0056b3;
      }
      .back-btn {
        background-color: #6c757d;
      }

      .toggle-btn {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .toggle-btn.active {
        background-color: #0056b3;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
      }

      .page {
        width: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        max-width: 1400px;
        margin: 0 auto;
        box-sizing: border-box;
      }

      .grid-item {
        width: 100%;
        height: 92vh; /* Increased size */
        border: 4px solid #2c3e50;
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .map-floating-header {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(255, 255, 255, 0.9);
        padding: 15px 40px;
        border-radius: 30px;
        border: 2px solid #2c3e50;
        font-weight: bold;
        font-size: 1.5em;
        color: #2c3e50;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .map-container {
        flex: 1;
        background: #f2f2f2;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .legend-container {
        padding: 10px;
        display: flex;
        flex-direction: column;
        background: #fff;
        overflow: hidden;
      }
      /* IMD Legend Style */
      .imd-legend-container {
        display: flex;
        flex-direction: column;
        gap: 2px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        font-size: 12px;
        font-weight: bold;
      }
      .imd-legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .imd-color-box {
        width: 20px;
        height: 20px;
        border: 1px solid #333;
      }

      /* Map Labels */
      .map-label {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        font-size: 20px;
        font-weight: 700;
        color: #333;
        text-shadow:
          1px 1px 0 #fff,
          -1px -1px 0 #fff,
          1px -1px 0 #fff,
          -1px 1px 0 #fff;
        white-space: nowrap;
      }
      /* Hide Icons Class */
      body.hide-icons .map-phenom-marker {
        display: none !important;
      }

      .tab-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 10px;
      }
      .tab-btn {
        padding: 10px 30px;
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: #e0e0e0;
        color: #555;
        transition: all 0.3s;
      }
      .tab-btn.active {
        background: #0056b3;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      /* Animated Background Class */
      body.animated-bg {
        background: linear-gradient(
          -45deg,
          #87ceeb,
          #00bfff,
          #1e90ff,
          #87cefa
        ) !important;
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          width: 100%;
          align-items: center;
          flex-wrap: wrap;
          gap: 10px;
        "
      >
        <div style="display: flex; gap: 5px; flex-wrap: wrap">
          <a href="index.html" class="toggle-btn" title="Home"
            ><i class="fas fa-home"></i
          ></a>
          <a href="forecast.html" class="toggle-btn" title="7-Day Forecast"
            ><i class="fas fa-calendar-day"></i
          ></a>
          <a href="warning.html" class="toggle-btn" title="7-Day Warning"
            ><i class="fas fa-exclamation-triangle"></i
          ></a>
          <a
            href="Temperature_Forecast.html"
            class="toggle-btn active"
            style="background-color: #0056b3"
            title="Min/Max Temp"
            ><i class="fas fa-temperature-high"></i
          ></a>
          <a href="bulk_import.html" class="toggle-btn" title="Import Data"
            ><i class="fas fa-file-import"></i
          ></a>
          <div style="width: 1px; background: #ccc; margin: 0 5px"></div>
          <a href="live.html" class="toggle-btn" title="Live Preview"
            ><i class="fas fa-tower-broadcast"></i
          ></a>
          <a href="temp.html" class="toggle-btn" title="Live Temp"
            ><i class="fas fa-thermometer-half"></i
          ></a>
          <a href="wind.html" class="toggle-btn" title="Wind"
            ><i class="fas fa-wind"></i
          ></a>
          <a href="rain.html" class="toggle-btn" title="Rain"
            ><i class="fas fa-cloud-showers-heavy"></i
          ></a>
          <a href="humidity.html" class="toggle-btn" title="Humidity"
            ><i class="fas fa-tint"></i
          ></a>
          <a href="display.html" class="toggle-btn" title="Display Mode"
            ><i class="fas fa-tv"></i
          ></a>
        </div>
        <div
          style="
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
          "
        >
          <select
            id="seasonSelect"
            class="toggle-btn"
            onchange="setSeason(this.value)"
            style="
              cursor: pointer;
              font-weight: bold;
              background: #ff9800;
              color: white;
            "
            disabled
          >
            <option value="Winter">Winter (Auto)</option>
            <option value="Summer">Summer (Auto)</option>
          </select>
          <label
            class="toggle-btn"
            style="
              display: flex;
              align-items: center;
              gap: 5px;
              font-size: 12px;
            "
          >
            <input
              type="checkbox"
              onchange="
                document.getElementById('seasonSelect').disabled = !this.checked
              "
            />
            Manual Season
          </label>

          <select
            id="layerSelect"
            class="toggle-btn"
            onchange="setAllMapsLayer(this.value)"
            style="cursor: pointer; font-weight: bold"
          >
            <option value="clean" selected>Clean Map</option>
            <option value="street">Street View</option>
            <option value="satellite">Satellite View</option>
            <option value="hybrid">Hybrid View</option>
          </select>
          <button
            class="toggle-btn"
            id="btnZoomToggle"
            onclick="toggleZoom()"
            title="Enable/Disable Zoom"
          >
            <i class="fas fa-search-plus"></i> Zoom
          </button>
          <button
            class="toggle-btn"
            id="btnLayoutEdit"
            onclick="toggleLayoutEdit()"
            title="Edit Layout (Resize Legends)"
          >
            <i class="fas fa-arrows-alt"></i> Edit Layout (Syncs from Day 1)
          </button>
          <button
            class="toggle-btn"
            onclick="document.getElementById('mapBgInput').click()"
            title="Map Background Color"
          >
            <i class="fas fa-fill-drip"></i> Map BG
          </button>
          <input
            type="color"
            id="mapBgInput"
            style="display: none"
            onchange="setAllMapsBackground(this.value)"
          />
          <button
            class="toggle-btn"
            onclick="toggleBodyAnimation()"
            title="Animated Page Background"
          >
            <i class="fas fa-magic"></i> Anim BG
          </button>
          <button
            class="toggle-btn"
            onclick="downloadPDF()"
            title="Save as PDF"
          >
            <i class="fas fa-file-pdf"></i> Export PDF
          </button>
          <button
            class="toggle-btn"
            onclick="downloadAllImages()"
            title="Download Images"
          >
            <i class="fas fa-images"></i> Download Images
          </button>
          <button
            class="toggle-btn"
            onclick="document.getElementById('bgColorInput').click()"
            title="Change Background Color"
          >
            <i class="fas fa-palette"></i> BG
          </button>
          <input
            type="color"
            id="bgColorInput"
            style="display: none"
            onchange="updatePageBackground(this.value)"
          />
          <button
            class="toggle-btn"
            onclick="document.body.classList.toggle('hide-icons')"
          >
            <i class="fas fa-eye-slash"></i> Show/Hide Icons
          </button>
        </div>
      </div>

      <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('max')" id="tabMax">
          Maximum Temperature
        </button>
        <button class="tab-btn" onclick="switchTab('min')" id="tabMin">
          Minimum Temperature
        </button>
      </div>

      <div class="header-title" id="mainHeaderTitle">
        7-Day Temperature Forecast
      </div>
    </div>

    <div class="page" id="gridContainer">
      <div
        id="printHeader"
        style="
          display: none;
          text-align: center;
          font-weight: bold;
          font-size: 24px;
          margin-bottom: 10px;
        "
      ></div>
      <!-- Maps will be injected here -->
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/districts.js"></script>
    <script src="js/temperature_forecast.js"></script>
  </body>
</html>
