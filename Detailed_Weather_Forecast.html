<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 100%;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
        align-items: center;
        justify-content: space-between;
        background: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        transition: opacity 0.2s;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .btn-primary {
        background-color: #007bff;
      }
      .btn-danger {
        background-color: #dc3545;
      }
      .btn-success {
        background-color: #28a745;
      }
      .btn-secondary {
        background-color: #6c757d;
      }

      /* Table Styles */
      .forecast-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
        margin-top: 10px;
      }
      .forecast-table th,
      .forecast-table td {
        border: 1px solid #333;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
      }
      .forecast-table th {
        background-color: #0056b3;
        color: white;
        text-transform: uppercase;
      }
      .forecast-table td {
        cursor: pointer;
        transition: background 0.2s;
        min-width: 120px;
      }
      .forecast-table td:hover {
        box-shadow: inset 0 0 0 2px #333;
      }

      /* Color Classes */
      .bg-dry {
        background-color: #ffffff;
        color: #000;
      }
      .bg-isol {
        background-color: #28a745;
        color: #fff;
      } /* Green */
      .bg-sct {
        background-color: #90ee90;
        color: #000;
      } /* Light Green */
      .bg-fws {
        background-color: #007bff;
        color: #fff;
      } /* Blue */
      .bg-ws {
        background-color: #00008b;
        color: #fff;
      } /* Dark Blue */
      .bg-na {
        background-color: #000000;
        color: #fff;
      }

      /* Paste Area */
      .paste-area {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background: #fff3cd;
        border: 1px solid #ffeeba;
        border-radius: 5px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        font-family: monospace;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .modal-header {
        font-weight: bold;
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        display: flex;
        justify-content: space-between;
      }
      .district-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 5px;
        margin: 10px 0;
      }
      .district-item {
        display: block;
        padding: 3px;
      }
      .district-item:hover {
        background: #f0f0f0;
      }

      /* Navigation Toolbar (Consistent with other pages) */
      .sticky-header {
        position: sticky;
        top: 0;
        background: white;
        z-index: 1000;
        padding: 10px 0 5px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      .nav-toolbar {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 10px;
      }
      .toggle-btn {
        text-decoration: none;
        color: #fff;
        background-color: #6c757d;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      .toggle-btn:hover {
        background-color: #5a6268;
      }
      .toggle-btn.active {
        background-color: #0056b3;
      }

      /* Button Blink Animation */
      .btn-blink-anim {
        animation: blink-pulse 2s infinite;
        background-color: #ff9800 !important;
        color: white !important;
      }
      @keyframes blink-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(255, 152, 0, 0);
          transform: scale(1.05);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 152, 0, 0);
          transform: scale(1);
        }
      }
      /* Selected Button Glow Animation */
      .btn-selected {
        position: relative;
        z-index: 1;
      }
      .btn-selected::before {
        content: "";
        position: absolute;
        top: -6px;
        left: -6px;
        right: -6px;
        bottom: -6px;
        background: linear-gradient(
          45deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        background-size: 400%;
        z-index: -1;
        filter: blur(8px);
        border-radius: 10px;
        animation: glowing 20s linear infinite;
      }
      @keyframes glowing {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 400% 0;
        }
        100% {
          background-position: 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sticky-header">
        <!-- Navigation -->
        <div class="nav-toolbar">
          <a href="index.html" class="toggle-btn btn-blink-anim" title="Home"
            ><i class="fas fa-home"></i
          ></a>
          <a href="live.html" class="toggle-btn" title="Live Preview"
            ><i class="fas fa-tower-broadcast"></i
          ></a>
          <a href="temp.html" class="toggle-btn" title="Live Temp"
            ><i class="fas fa-thermometer-half"></i
          ></a>
          <a href="wind.html" class="toggle-btn" title="Wind"
            ><i class="fas fa-wind"></i
          ></a>
          <a href="rain.html" class="toggle-btn" title="Rain"
            ><i class="fas fa-cloud-showers-heavy"></i
          ></a>
          <a href="humidity.html" class="toggle-btn" title="Humidity"
            ><i class="fas fa-tint"></i
          ></a>
          <a href="display.html" class="toggle-btn" title="Display Mode"
            ><i class="fas fa-tv"></i
          ></a>
          <div style="width: 1px; background: #ccc; margin: 0 5px"></div>
          <a
            href="bulletin.html"
            class="toggle-btn btn-blink-anim"
            title="Weather Bulletin"
            ><i class="fas fa-clipboard-list"></i
          ></a>
          <a href="forecast.html" class="toggle-btn" title="7-Day Forecast"
            ><i class="fas fa-calendar-day"></i
          ></a>
          <a href="warning.html" class="toggle-btn" title="7-Day Warning"
            ><i class="fas fa-exclamation-triangle"></i
          ></a>
          <a
            href="Temperature_Forecast.html"
            class="toggle-btn"
            title="Min/Max Temp"
            ><i class="fas fa-temperature-high"></i
          ></a>
          <a href="bulk_import.html" class="toggle-btn" title="Import Data"
            ><i class="fas fa-file-import"></i
          ></a>
          <a href="max_min_rh.html" class="toggle-btn" title="Observed Data"
            ><i class="fas fa-table"></i
          ></a>
          <a
            href="Weather_summary.html"
            class="toggle-btn"
            title="Weather Summary"
            ><i class="fas fa-file-alt"></i
          ></a>
          <a
            href="Detailed_Weather_Forecast.html"
            class="toggle-btn active"
            style="background-color: #0056b3"
            title="Detailed Forecast"
            ><i class="fas fa-list-alt"></i
          ></a>
        </div>

        <h2>Detailed Weather Forecast (District Wise)</h2>
      </div>

      <div class="toolbar">
        <div>
          <strong>Forecast Start Date: </strong>
          <span
            id="displayDate"
            style="color: #0056b3; font-weight: bold"
          ></span>
        </div>
        <div style="display: flex; gap: 10px">
          <button
            id="btnGenerate"
            class="btn btn-primary"
            onclick="generateTable()"
          >
            Generate Table
          </button>
          <button
            id="btnSync"
            class="btn btn-primary"
            style="background-color: #17a2b8"
            onclick="syncWithForecast()"
          >
            Sync with Forecast
          </button>
          <button class="btn btn-secondary" onclick="togglePasteArea()">
            Paste Data
          </button>
          <button class="btn btn-danger" onclick="fillAllDry()">
            Fill All Dry
          </button>
          <button class="btn btn-success" onclick="exportTableImage()">
            <i class="fas fa-image"></i> Image
          </button>
          <button class="btn btn-success" onclick="exportToPDF()">
            <i class="fas fa-file-pdf"></i> PDF
          </button>
          <button class="btn btn-success" onclick="exportToWord()">
            <i class="fas fa-file-word"></i> Word
          </button>
          <button class="btn btn-success" onclick="exportToExcel()">
            <i class="fas fa-file-excel"></i> Excel
          </button>
        </div>
      </div>

      <div id="pasteArea" class="paste-area">
        <p style="margin-top: 0; font-size: 0.9em">
          Paste Excel Data (6 Rows x 7 Columns). Use keywords: DRY, ISOL, SCT,
          FWS, WS, NA
        </p>
        <textarea id="pasteInput" placeholder="Paste here..."></textarea>
        <button class="btn btn-primary" onclick="processPaste()">
          Generate Table
        </button>
        <button class="btn btn-secondary" onclick="togglePasteArea()">
          Cancel
        </button>
      </div>

      <div id="tableContainer">
        <!-- Table will be generated here -->
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="modalTitle">Edit Forecast</span>
          <span style="cursor: pointer" onclick="closeModal()">&times;</span>
        </div>

        <label><strong>Distribution:</strong></label>
        <select
          id="modalDistSelect"
          style="width: 100%; padding: 8px; margin-bottom: 15px"
        >
          <option value="DRY">DRY (शुष्क)</option>
          <option value="ISOL">ISOLATED (एक या दो स्थानों पर)</option>
          <option value="SCT">SCATTERED (कुछ स्थानों पर)</option>
          <option value="FWS">FAIRLY WIDESPREAD (अनेक स्थानों पर)</option>
          <option value="WS">WIDESPREAD (अधिकांश स्थानों पर)</option>
          <option value="NA">NA (Not Available)</option>
        </select>

        <label><strong>Specific Districts (Optional):</strong></label>
        <div style="font-size: 0.8em; color: #666; margin-bottom: 5px">
          Select only if forecast differs for specific districts. Leave empty
          for whole region.
        </div>
        <div id="modalDistrictList" class="district-list">
          <!-- Checkboxes injected here -->
        </div>

        <div style="text-align: right; margin-top: 15px">
          <button class="btn btn-secondary" onclick="closeModal()">
            Cancel
          </button>
          <button class="btn btn-primary" onclick="saveModalData()">
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/districts.js"></script>
    <script src="js/detailed_forecast.js"></script>
  </body>
</html>
